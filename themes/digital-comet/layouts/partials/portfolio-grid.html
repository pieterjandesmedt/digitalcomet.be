<section id="portfolio">
	<div class="container">
		<h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
		<div class="star">
			<hr><i class="fas fa-star"></i></div>
		<div class="columns is-multiline">
			{{ range where .Site.RegularPages.ByWeight.Reverse "Section" "portfolio" }}
			<div class="column is-one-third">
				<div class="image">
					<a href="{{ .RelPermalink }}" class="portfolio-link" title="{{ .Title }}">
						<img data-src="img/portfolio/{{ .Params.img }}" class="img-responsive lozad" alt="{{ .Title }}" title="{{ .Title }}">
						<i class="fa fa-search-plus fa-3x"></i>
					</a>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</section>
