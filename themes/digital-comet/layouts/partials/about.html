{{ "<!-- About Section -->" | safeHTML }}
<section id="about">
	<div class="container">
		<h2>{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
		<div class="star"><hr><i class="icon icon-star"></i></div>
		<div class="columns">
			<div class="column is-offset-2 is-one-third">
				<p>{{ with .Site.Params.about.left }}{{ . | safeHTML }}{{ end }}</p>
			</div>
			<div class="column is-one-third">
				<p>{{ with .Site.Params.about.right }}{{ . | safeHTML }}{{ end }}</p>
			</div>
		</div>
	</div>
</section>
