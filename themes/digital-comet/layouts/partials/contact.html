<section id="contact">
	<div class="container">
		<h2>{{ with .Site.Params.contact.title }}{{.}}{{ end }}</h2>
		<div class="star">
			<hr>
			<i class="icon icon-star"></i>
		</div>
		<div class="columns">
			<div class="column is-8 is-offset-2">
				<form name="digitalcomet.be contact" action="/pages/success" id="contactForm" data-netlify="true">
					<div class="field">
						{{ with .Site.Params.contact.form.name.text }}<label for="name">{{.}}</label>{{ end }}
						<div class="control has-icons-left">
							<span class="icon is-small is-left">
								<i class="icon icon-user"></i>
							</span>
							<input type="text" name="name" class="input"
								placeholder="{{ with .Site.Params.contact.form.name.text }}{{.}}{{ end }}" id="name"
								required
								data-validation-required-message="{{ with .Site.Params.contact.form.name.error }}{{.}}{{ end }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="field">
						{{ with .Site.Params.contact.form.email.text }}<label for="email">{{.}}</label>{{ end }}
						<div class="control has-icons-left">
							<span class="icon is-small is-left">
								<i class="icon icon-envelope"></i>
							</span>
							<input type="email" name="_replyto" class="input"
								placeholder="{{ with .Site.Params.contact.form.email.text }}{{.}}{{ end }}" id="email"
								required
								data-validation-required-message="{{ with .Site.Params.contact.form.email.error }}{{.}}{{ end }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="field">
						{{ with .Site.Params.contact.form.message.text }}<label for="message">{{.}}</label>{{ end }}
						<textarea rows="10" name="message" class="textarea"
							placeholder="{{ with .Site.Params.contact.form.message.text }}{{.}}{{ end }}" id="message"
							required
							data-validation-required-message="{{ with .Site.Params.contact.form.message.error }}{{.}}{{ end }}"></textarea>
						<p class="help-block text-danger"></p>
					</div>
					<div id="success" class="notification is-success">
						<i class="icon icon-check-circle"></i> Bedankt voor uw bericht! We nemen zo snel mogelijk contact
						op.
					</div>
					<button type="submit" class="button is-primary is-outlined" id="send-button">
						<span class="icon">
							<i class="icon icon-paper-plane"></i>
						</span>
						<span>{{ with .Site.Params.contact.form.button.text }}{{.}}{{ end }}</span>
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
