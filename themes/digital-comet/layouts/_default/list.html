<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" class="has-navbar-fixed-top">

<head>
	{{ partial "head.html" . }}
</head>

<body id="page-top" class="{{ .Section }}">

	{{ partial "nav.html" . }}

	<div class="container list">
		<section>
			<h1 class="is-size-1">{{ .Section }}</h1>
			{{ range .Data.Pages }}
			<div class="columns">
				<div class="column">
					<h3>
						<a href="{{ .RelPermalink }}">{{ .Title }}</a>
					</h3>
					{{ .Summary }}
				</div>
			</div>
			{{ end }}
		</section>
	</div>

	{{ partial "footer.html" . }} {{ partial "js.html" . }}

</body>

</html>
