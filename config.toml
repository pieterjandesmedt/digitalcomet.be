# Site settings
baseurl = "https://digitalcomet.be/"
languageCode = "nl-be"
title = "Digital Comet"
theme = "digital-comet"

googleAnalytics = "UA-115057381-1"

[params]

    # You can use Markdown syntax for urls [text](//url.to/source) for
